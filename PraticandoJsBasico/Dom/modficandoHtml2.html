<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>texto inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML="alterando texto"

        div.insertAdjacentHTML('beforebegin','<p>inicio</p>')
        div.insertAdjacentHTML('afterbegin','<p>inicio</p>')
        div.insertAdjacentHTML('beforeend','<p>inicio</p>')
        div.insertAdjacentHTML('afterend','<p>inicio</p>')


        //texto com tags
        console.log(div.innerHTML)

        //apenas o texto das tags
        console.log(div.innerText)
    </script>
</body>
</html>
