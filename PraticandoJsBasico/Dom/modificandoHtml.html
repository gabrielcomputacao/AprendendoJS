<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modificando1</title>
    <style>
        .destaque{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- criando elementos por meio do java script -->
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML='primeira div'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo','valor')
        div2.innerHTML='oi amigos'

        const p = document.createElement('p')
        p.innerHTML='terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto,div3.childNodes[0])

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
    </script>
</body>
</html>
