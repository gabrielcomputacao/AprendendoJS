<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecionandoElementos2</title>
    <style>
        .destaque{
            border: aqua solid 3px;
            font-family: cursive;
        }
    </style>
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
        <div>segundo</div>    
        <div class="terceiro ultimo">
            <span atributo>.terceiro .ultimo</span>
        </div>
        <script>
            /* precisa colocar o #, . */
            //document.querySelector('#primeiro').classList.add('destaque')

            const selecionar = seletor => document.querySelectorAll(seletor).forEach(e =>{
                e.classList.add('destaque')
            })
            //selecionar('div') -- deu certo, o selectorAll pega todos e retorna um NodeList
            /* selecionar(':not(#primeiro)') pega tudo que nao for o id primeiro */ 

            /*selecionar(':nth-child(1)') todos que tiverem o primeiro filho */

            /* selecionar('div:nth-of-type(1)') pega o primeiro elemento do tipo div */

            selecionar('[atributo]') /* pega os atributos pensonalizados */
        </script>
</body>
</html>
