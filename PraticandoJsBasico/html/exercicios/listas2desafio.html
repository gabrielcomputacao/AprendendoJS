<!--
    Pesquisando:
    Propriedade Display:
    inline: nÃ£o aceita parametros de altura e largura
    block: ocupa uma linha inteira
-->

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    const element = document.getElementById('teste')
    
    element.onclick = () => {
    const ul = element.nextElementSibling
    const displayVisibilidade = ul.style.display
    ul.style.display = displayVisibilidade === 'none' ? 'block' : 'none'    
    }


</script>
