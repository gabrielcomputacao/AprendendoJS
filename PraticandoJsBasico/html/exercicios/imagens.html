<script>
    /*Lengeda
    elemento a ser movido
    inicio de onde vai vir a imagem
    passo quanto ele vai andar por tempo detemrinado
    callback vai chamar a recursao
    */
    function mover(elemento,inicio,fim,passo,callback){
        const novoInicio = inicio - passo
        if(novoInicio >= fim){
            elemento.style.right = novoInicio + 'px'
           setTimeout(() => {
               mover(elemento,inicio,fim,passo,callback)
               console.log('oi')
           }, 7); 
        }else{
            callback()
        }
    }

</script>
