<html>
    <head>
        <title>Um pouco de CSS</title>
        <style>
            h1 {
                font-family: 'Times New Roman', Times, serif;
                margin-top: 40px;
            }
            .fundovermelho{
                background-color: salmon;
            }
            .negrito{
                font-weight: bold;
            }
            #textoPrincipal{
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 50px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>titulo feito com h1</h1>
        <span id="textoPrincipal">Texto 1</span><br>
        <span class="fundovermelho negrito">Texto 2</span><br>
        <span class="fundovermelho">Obrigado!!</span>
    </body>
    <!-- document.querySelector procura no browser elemento html e css criados
        Para procurar tags personalizadas , colocar entre colchetes
        [tagpersonalizada]
    -->
</html>
