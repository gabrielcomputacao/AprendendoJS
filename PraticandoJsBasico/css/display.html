<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul{padding: 0;}
        div{background-color: seagreen;}
        span{background-color: dodgerblue;}
        li{background-color: fuchsia;}
    </style>
</head>
<body>

<!-- Quando se tem o display inline ele ignora os camandos de altura e largura
    Existe um dispaly chamado inline-block:
    e coloca os componentes inline e leva em consideração as alturas e largura
    que voce desejar colocar,

    Lembrete:
    O ultimo comando que foi executado é que vai ser de fato executado
    dois width um com 50px primeiro e o de baixo com 200px vai ser
    executado o debaixo
-->

    <div>texto 1</div>
    <span>texto 2</span>
    <span>texto 3</span>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
</body>
</html>
