<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>

    </style>
</head>
<body>
    <!-- static nao sofre alteração de mudança de lugar, EX:top:100px,sempre parado -->
    <div class="static">static (padrao) </div>
    <!-- Fixed sofre alteração de mudança de lugar, mas ao rolar a pagina ele nao acompanha a rolagem, ele
    sempre fica parado onde foi colocado, como banner de promoções -->
    <div class="fixed">fixed </div>
    <!--relative leva em consideração do componente anterior, aceita mudança de lugar mas leva em 
        consideração ao componente antiror  -->
    <div class="relative1">relativo </div>
    <!-- Absolute leva em consideração o viewport a pagina, podendo ate ficar em cima de otros componentes
    Não importa muito com os outros componentes, esta se posicionando em realaçao a pagina toda -->
    <div class="absolute1">Absolute1 </div>


    <!-- ------------------------------------------------------------- -->
    <!-- Quando se tem um absolute dentro do relative:
        ele se posiciona absolute em relacao ao relative, nao sai de dentro do componente relative
    -->
    <div class="sticky">sticky</div>
    <!-- Quando se tem uma barra de rolagem o sticky nao some da pagina ele sempre fica aparecendo
    na pagina no top,ou bot ele nao sai da pagina
    Como um anuncio com X para fechar, nao sai da pagina -->

</body>
</html>
